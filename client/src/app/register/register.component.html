<mat-card class="auth-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('minlength')">
              Username must be at least 3 characters long
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
        </div>
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
      <button mat-button color="accent" routerLink="/login">Login</button>
    </mat-card-content>
  </mat-card>
