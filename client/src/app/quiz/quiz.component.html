<section class="quiz">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{ quiz.title }}</mat-card-title>
            <mat-card-subtitle>{{ quiz.questions.length }} questions</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/quiz', quiz.id]">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
